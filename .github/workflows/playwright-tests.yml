name: ğŸ­ Playwright BDD Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - smoke
        - login
        - cart
        - checkout
        - sorting

jobs:
  code-quality:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Run ESLint
        run: npm run lint:check

  test-execution:
    name: ğŸ§ª Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: ğŸƒâ€â™‚ï¸ Run BDD Tests
        run: |
          if [ "${{ github.event.inputs.test_type }}" = "smoke" ]; then
            npm run bdd:smoke:headless
          elif [ "${{ github.event.inputs.test_type }}" = "login" ]; then
            npm run bdd:login:headless
          elif [ "${{ github.event.inputs.test_type }}" = "cart" ]; then
            npm run bdd:cart:headless
          elif [ "${{ github.event.inputs.test_type }}" = "checkout" ]; then
            npm run bdd:checkout:headless
          elif [ "${{ github.event.inputs.test_type }}" = "sorting" ]; then
            npm run bdd:sorting:headless
          else
            npm run bdd:headless
          fi

      - name: ğŸ“¸ Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-${{ matrix.browser }}
          path: screenshots/
          retention-days: 7

      - name: ğŸ“ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            test-results/
            allure-results/
          retention-days: 30

  allure-report:
    name: ğŸ“Š Generate Allure Report
    runs-on: ubuntu-latest
    needs: test-execution
    if: always()

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: â¬‡ï¸ Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          path: collected-results/
          merge-multiple: true

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install chromium

      - name: ğŸ“Š Generate Allure Report
        run: |
          mkdir -p allure-results-combined
          find collected-results -name "allure-results" -type d -exec cp -r {}/* allure-results-combined/ \; || true
          npm run bdd:allure || true
          npm run allure:generate || true

      - name: ğŸ“¤ Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30
